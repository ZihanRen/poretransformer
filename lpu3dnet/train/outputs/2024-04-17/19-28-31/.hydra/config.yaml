Project: config_vqgan
experiment: ex7
usecodebook_ema: false
pretrained: false
usecodebook_topk: false
architecture:
  encoder:
    img_channels: 1
    latent_dim: 256
    num_res_blocks: 2
    num_groups: 16
    channels:
    - 16
    - 64
    - 128
    - 256
    - 512
    decrease_features: true
  codebook:
    size: 3000
    latent_dim: 256
    beta_c: 1
    autoencoder: false
    legacy: false
  codebookEMA:
    size: 3000
    latent_dim: 256
    beta_c: 1
    decay: 0.9
  decoder:
    img_channels: 1
    latent_dim: 256
    num_res_blocks: 3
    num_groups: 16
    channels:
    - 512
    - 256
    - 256
    - 64
    - 16
    - 16
    decrease_features: true
  discriminator:
    img_channels: 1
    init_filters_num: 64
    num_layers: 3
train:
  epochs: 100
  batch_size: 20
  lr_vqgan: 0.0003
  lr_disc: None
  beta1: 0.9
  beta2: 0.999
  disc_factor: None
  disc_start: None
  w_embed: None
  codebook_weight_increase_per_epoch: 0.2
  drop_last: false
  g_lambda: None
  max_weight_q_loss: 1.2
  load_model: false
  pretrained_model_epoch: None
  l2_reg_weight: None
